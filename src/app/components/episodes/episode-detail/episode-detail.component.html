<ng-container *ngIf="episodeDetail$ | async as episode">
    <a routerLink="/episodes" class="btn btn-outline-dark">Back</a>
    <div class="card mb-3 container-detail" >
        <div class="row g-0">
          <div class="col-md-3">
            <img src="../../../../assets/img/episodes.jpeg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{episode.name}}</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Air date: {{episode.air_date}}</li>
                <li *ngIf="episode.episode" class="list-group-item">Episode: {{episode.episode}}</li>
              </ul>
            </div>
          </div>
        </div>
    </div>
</ng-container>
